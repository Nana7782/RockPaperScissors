<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="rounds-container">
      <h2>How many rounds?</h2>
      <label for="5rounds">5 Rounds</label>
      <input type="checkbox" name="5rounds" id="5rounds" />
      <label for="10rounds">10 Rounds</label>
      <input type="checkbox" name="10rounds" id="10 rounds" />
      <label for="15rounds">15 Rounds</label>
      <input type="checkbox" name="15rounds" id="15rounds" />
      <label for="20rounds">20 Rounds</label>
      <input type="checkbox" name="20rounds" id="20rounds" />
    </div>

    <div id="score-container"></div>

    <div id="move-container">
      <h2>Let's play</h2>
      <button type="submit" id="rock"><img src="" alt="" /></button>
      <button type="submit" id="paper"><img src="" alt="" /></button>
      <button type="submit" id="scissors"><img src="" alt="" /></button>
    </div>
    <p>Make your move</p>
    <button id="restart">restart</button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
