<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1>ROCK PAPER SCISSORS</h1>
      <section>
        <form action="" onsubmit="return false">
          <h2>How many rounds?</h2>
          <div>
            <input
              type="radio"
              name="round"
              value="5"
              id="five"
              onchange="displayRounds()"
            />
            <label for="">5</label>
            <input
              type="radio"
              name="round"
              value="10"
              id="ten"
              onchange="displayRounds()"
            />
            <label for="">10</label>
          </div>
          <div>
            <input
              type="radio"
              name="round"
              value="15"
              id="fifteen"
              onchange="displayRounds()"
            />
            <label for="">15</label>
            <input
              type="radio"
              name="round"
              value="20"
              id="twenty"
              onchange="displayRounds()"
            />
            <label for="">20</label>
          </div>
          <p id="showRounds"></p>
        </form>

        <div class="countMoves"></div>

        <div class="results">
          <p class="output_text"></p>
          <h3 class="usersPick">Your choice:</h3>
          <p class="userResult">Score: 0</p>

          <h3 class="computersPick">Computers choice:</h3>
          <p class="computerResult">Score: 0</p>
        </div>

        <div class="options">
          <button class="rock">✊</button>
          <button class="paper">✋</button>
          <button class="scissors">✌️</button>
        </div>

        <div class="resultText"></div>

        <a href="#" class="restart">RESTART</a>
      </section>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
